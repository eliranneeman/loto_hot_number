<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>סטטיסטיקות לוטו - LottoGun</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            direction: rtl;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            color: white;
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: rgba(255,255,255,0.9);
            font-size: 1.3em;
            margin-bottom: 20px;
        }
        
        .nav-buttons {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .nav-btn {
            display: inline-block;
            padding: 12px 25px;
            margin: 0 10px;
            background: rgba(255,255,255,0.2);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            border: 2px solid rgba(255,255,255,0.3);
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        .nav-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(600px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .stats-card {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }
        
        .card-title {
            text-align: center;
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 25px;
            color: #333;
            border-bottom: 3px solid;
            padding-bottom: 15px;
        }
        
        .regular-numbers .card-title {
            border-color: #4CAF50;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .strong-numbers .card-title {
            border-color: #ff6b6b;
            background: linear-gradient(45deg, #ff6b6b, #e55555);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .numbers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .number-item {
            background: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border: 2px solid transparent;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .number-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }
        
        .regular-numbers .number-item {
            border-color: #4CAF50;
        }
        
        .strong-numbers .number-item {
            border-color: #ff6b6b;
        }
        
        .number-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            opacity: 0.8;
        }
        
        .strong-numbers .number-item::before {
            background: linear-gradient(90deg, #ff6b6b, #e55555);
        }
        
        .number-value {
            font-size: 2.2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .number-count {
            font-size: 1.1em;
            color: #666;
            font-weight: bold;
        }
        
        .frequency-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            margin: 10px 0;
            overflow: hidden;
        }
        
        .frequency-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.5s ease;
        }
        
        .regular-numbers .frequency-fill {
            background: linear-gradient(90deg, #4CAF50, #81C784);
        }
        
        .strong-numbers .frequency-fill {
            background: linear-gradient(90deg, #ff6b6b, #ff8a80);
        }
        
        .summary-section {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .summary-title {
            text-align: center;
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 25px;
            color: #333;
            border-bottom: 3px solid #667eea;
            padding-bottom: 15px;
        }
        
        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            text-align: center;
        }
        
        .summary-item {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .summary-value {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .summary-label {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .loading {
            text-align: center;
            color: white;
            font-size: 1.5em;
            margin: 50px 0;
        }
        
        .hot-label {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ff4444;
            color: white;
            font-size: 0.8em;
            padding: 5px 8px;
            border-radius: 10px;
            font-weight: bold;
        }
        
        .cold-label {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #2196F3;
            color: white;
            font-size: 0.8em;
            padding: 5px 8px;
            border-radius: 10px;
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .numbers-grid {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
                gap: 10px;
            }
            
            .number-item {
                padding: 15px;
            }
            
            .number-value {
                font-size: 1.8em;
            }
            
            .logo {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">📊 LottoGun</div>
            <div class="subtitle">סטטיסטיקות ומספרים חמים</div>
        </header>
        
        <div class="nav-buttons">
            <a href="index.html" class="nav-btn">🏠 דף הבית</a>
            <a href="results.html" class="nav-btn">📋 תוצאות הגרלות</a>
        </div>
        
        <div id="loadingMessage" class="loading">
            🔄 טוען נתונים וחושב סטטיסטיקות...
        </div>
        
        <div id="statsContent" style="display: none;">
            <div class="summary-section">
                <div class="summary-title">🎯 סיכום כללי</div>
                <div class="summary-stats">
                    <div class="summary-item">
                        <div class="summary-value" id="totalDraws">0</div>
                        <div class="summary-label">סה"כ הגרלות</div>
                    </div>
                    <div class="summary-item">
                        <div class="summary-value" id="hottestNumber">-</div>
                        <div class="summary-label">המספר הכי חם</div>
                    </div>
                    <div class="summary-item">
                        <div class="summary-value" id="coldestNumber">-</div>
                        <div class="summary-label">המספר הכי קר</div>
                    </div>
                    <div class="summary-item">
                        <div class="summary-value" id="hottestStrong">-</div>
                        <div class="summary-label">המספר החזק הכי חם</div>
                    </div>
                </div>
            </div>
            
            <div class="stats-grid">
                <div class="stats-card regular-numbers">
                    <div class="card-title">🔥 מספרים רגילים חמים (1-37)</div>
                    <div id="regularNumbersGrid" class="numbers-grid">
                        <!-- יוצג כאן דינמית -->
                    </div>
                </div>
                
                <div class="stats-card strong-numbers">
                    <div class="card-title">💪 מספרים חזקים (1-7)</div>
                    <div id="strongNumbersGrid" class="numbers-grid">
                        <!-- יוצג כאן דינמית -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        let allResults = [];
        let regularStats = {};
        let strongStats = {};

        // טעינת הנתונים וחישוב הסטטיסטיקות
        async function loadAndCalculateStats() {
            try {
                const response = await fetch('Lotto.xlsx');
                if (!response.ok) throw new Error('לא ניתן לטעון את קובץ הנתונים');
                
                const data = await response.arrayBuffer();
                const workbook = XLSX.read(data, {type: 'array'});
                const sheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[sheetName];
                const jsonData = XLSX.utils.sheet_to_json(worksheet);
                
                allResults = jsonData;
                calculateStatistics();
                displayStatistics();
                
                document.getElementById('loadingMessage').style.display = 'none';
                document.getElementById('statsContent').style.display = 'block';
                
            } catch (error) {
                console.error('שגיאה בטעינת הנתונים:', error);
                document.getElementById('loadingMessage').innerHTML = '❌ שגיאה בטעינת הנתונים. אנא ודא שקובץ Lotto.xlsx קיים.';
            }
        }

        // חישוב הסטטיסטיקות
        function calculateStatistics() {
            // איפוס המונים
            regularStats = {};
            strongStats = {};
            
            // אתחול מספרים רגילים (1-37)
            for (let i = 1; i <= 37; i++) {
                regularStats[i] = 0;
            }
            
            // אתחול מספרים חזקים (1-7)
            for (let i = 1; i <= 7; i++) {
                strongStats[i] = 0;
            }
            
            // ספירת המספרים בכל הגרלה
            allResults.forEach(result => {
                // ספירת מספרים רגילים
                for (let i = 1; i <= 6; i++) {
                    const num = parseInt(result[i.toString()] || result[String.fromCharCode(65 + i)]);
                    if (num && num >= 1 && num <= 37) {
                        regularStats[num]++;
                    }
                }
                
                // ספירת מספר חזק
                const strongNum = parseInt(result['מספר חזק'] || result['7'] || result['H']);
                if (strongNum && strongNum >= 1 && strongNum <= 7) {
                    strongStats[strongNum]++;
                }
            });
        }

        // הצגת הסטטיסטיקות
        function displayStatistics() {
            displaySummary();
            displayRegularNumbers();
            displayStrongNumbers();
        }

        // הצגת הסיכום הכללי
        function displaySummary() {
            document.getElementById('totalDraws').textContent = allResults.length;
            
            // מציאת המספר הכי חם והכי קר
            const sortedRegular = Object.entries(regularStats).sort((a, b) => b[1] - a[1]);
            const sortedStrong = Object.entries(strongStats).sort((a, b) => b[1] - a[1]);
            
            document.getElementById('hottestNumber').textContent = sortedRegular[0][0];
            document.getElementById('coldestNumber').textContent = sortedRegular[sortedRegular.length - 1][0];
            document.getElementById('hottestStrong').textContent = sortedStrong[0][0];
        }

        // הצגת מספרים רגילים
        function displayRegularNumbers() {
            const container = document.getElementById('regularNumbersGrid');
            container.innerHTML = '';
            
            // מיון לפי תכיפות (מהגבוה לנמוך)
            const sorted = Object.entries(regularStats).sort((a, b) => b[1] - a[1]);
            const maxCount = sorted[0][1];
            
            sorted.forEach(([number, count], index) => {
                const item = document.createElement('div');
                item.className = 'number-item';
                
                // הוספת תווית חם/קר
                let label = '';
                if (index < 6) {
                    label = '<div class="hot-label">🔥 חם</div>';
                } else if (index >= sorted.length - 6) {
                    label = '<div class="cold-label">🧊 קר</div>';
                }
                
                const percentage = Math.round((count / maxCount) * 100);
                
                item.innerHTML = `
                    ${label}
                    <div class="number-value">${number}</div>
                    <div class="number-count">${count} פעמים</div>
                    <div class="frequency-bar">
                        <div class="frequency-fill" style="width: ${percentage}%"></div>
                    </div>
                `;
                
                container.appendChild(item);
            });
        }

        // הצגת מספרים חזקים
        function displayStrongNumbers() {
            const container = document.getElementById('strongNumbersGrid');
            container.innerHTML = '';
            
            // מיון לפי תכיפות (מהגבוה לנמוך)
            const sorted = Object.entries(strongStats).sort((a, b) => b[1] - a[1]);
            const maxCount = sorted[0][1];
            
            sorted.forEach(([number, count], index) => {
                const item = document.createElement('div');
                item.className = 'number-item';
                
                // הוספת תווית חם/קר
                let label = '';
                if (index < 2) {
                    label = '<div class="hot-label">🔥 חם</div>';
                } else if (index >= sorted.length - 2) {
                    label = '<div class="cold-label">🧊 קר</div>';
                }
                
                const percentage = Math.round((count / maxCount) * 100);
                
                item.innerHTML = `
                    ${label}
                    <div class="number-value">${number}</div>
                    <div class="number-count">${count} פעמים</div>
                    <div class="frequency-bar">
                        <div class="frequency-fill" style="width: ${percentage}%"></div>
                    </div>
                `;
                
                container.appendChild(item);
            });
        }

        // פורמט תאריך
        function formatDate(dateValue) {
            if (!dateValue) return '';
            
            if (typeof dateValue === 'number') {
                const date = XLSX.SSF.parse_date_code(dateValue);
                return `${date.d.toString().padStart(2, '0')}/${date.m.toString().padStart(2, '0')}/${date.y}`;
            }
            
            return dateValue.toString();
        }

        // טעינה כשהדף נטען
        window.addEventListener('load', loadAndCalculateStats);
    </script>
</body>
</html>
