<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <link rel="stylesheet" href="/common.css">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2154227955978159"
     crossorigin="anonymous"></script>

  <meta name="google-adsense-account" content="ca-pub-2154227955978159">
  <meta charset="UTF-8">
  <title>צור קשר - LottoGun</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      direction: rtl;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 30px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      margin-top: 40px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    p {
      text-align: center;
      color: #444;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }
    input, textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
    }
    button {
      padding: 12px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background: #556cd6;
    }
  </style>
</head>
<body>
  <script src="/common.js" defer></script>

  <div class="container">
    <h1>צור קשר</h1>
    <p>נשמח לשמוע מכם! מלאו את הטופס ונחזור אליכם בהקדם.</p>
    
    <form id="contactForm">
      <input type="text" id="name" placeholder="שם מלא" required>
      <input type="email" id="email" placeholder="אימייל" required>
      <textarea id="message" rows="6" placeholder="ההודעה שלך..." required></textarea>
      <button type="submit">שלח</button>
    </form>
  </div>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = encodeURIComponent(document.getElementById("name").value);
      const email = encodeURIComponent(document.getElementById("email").value);
      const message = encodeURIComponent(document.getElementById("message").value);

      const subject = encodeURIComponent("פנייה מאתר LottoGun");
      const body = `שם: ${name}%0Aאימייל: ${email}%0Aהודעה: ${message}`;

      window.location.href = `mailto:lottogun.office@gmail.com?subject=${subject}&body=${body}`;
    });
  </script>
  <div id="footer"></div>

<script>
  fetch("footer.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("footer").innerHTML = data;
    });
</script>
</body>
</html>
