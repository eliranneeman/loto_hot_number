<script>
  // Service Worker
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("/service-worker.js")
      .then(() => console.log("Service Worker Registered"))
      .catch(err => console.error("Service Worker registration failed:", err));
  }

  // פונקציית אתחול כפתור התקנה
 document.addEventListener("DOMContentLoaded", function() {
  const btn = document.getElementById("installBtn");
  if (!btn) return;

  btn.style.display = "block"; // תמיד גלוי
  let deferredPrompt;

  // לפני התקנה רשמית
  window.addEventListener("beforeinstallprompt", function(e) {
    e.preventDefault();
    deferredPrompt = e;
    btn.style.background = "#4CAF50"; // ירוק = מוכן להתקנה
  });

  // אירוע לחיצה
  btn.addEventListener("click", async function() {
    if (deferredPrompt) {
      deferredPrompt.prompt();
      const choice = await deferredPrompt.userChoice;
      if (choice.outcome === "accepted") btn.style.display = "none";
      deferredPrompt = null;
    } else {
      // הוראות ידניות
      const ua = navigator.userAgent.toLowerCase();
      let message = "להתקנת האפליקציה:\n- חפש בתפריט הדפדפן 'Install' או 'Add to Home Screen'";
      if (ua.includes("safari") && !ua.includes("chrome")) message = "Safari:\n1. לחץ על ⬆️ Share\n2. Add to Home Screen";
      else if (ua.includes("chrome") || ua.includes("edge") || ua.includes("brave")) message = "Chrome/Edge:\n1. לחץ על ⋮ Menu\n2. Install App";
      else if (ua.includes("firefox")) message = "Firefox:\n1. לחץ על ☰ Menu\n2. Install";
      alert(message);
    }
  });

  // אחרי התקנה
  window.addEventListener("appinstalled", function() {
    btn.style.display = "none";
  });
});
</script>
