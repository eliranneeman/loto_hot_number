<script>
  // Service Worker Registration
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("/service-worker.js")
      .then(() => console.log("Service Worker Registered"))
      .catch(err => console.error("Service Worker registration failed:", err));
  }

  // PWA Install Functionality
  let deferredPrompt;
  const installBtn = document.getElementById("installBtn");

  // רק אם הכפתור קיים (למקרה שהקוד רץ לפני שה-DOM נטען)
  if (installBtn) {
    window.addEventListener("beforeinstallprompt", (e) => {
      console.log("beforeinstallprompt event fired");
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = "inline-block";
    });

    installBtn.addEventListener("click", async () => {
      if (!deferredPrompt) return;
      
      installBtn.style.display = "none";
      deferredPrompt.prompt();
      
      const choiceResult = await deferredPrompt.userChoice;
      if (choiceResult.outcome === "accepted") {
        console.log("המשתמש התקין את האפליקציה");
      } else {
        console.log("המשתמש סירב להתקנה");
        // אפשר להציג שוב את הכפתור אחרי זמן מה
        setTimeout(() => {
          installBtn.style.display = "inline-block";
        }, 30000); // 30 שניות
      }
      deferredPrompt = null;
    });

    // הסתר את הכפתור אם האפליקציה כבר מותקנת
    window.addEventListener("appinstalled", () => {
      console.log("האפליקציה הותקנה בהצלחה!");
      installBtn.style.display = "none";
    });
  }
</script>
