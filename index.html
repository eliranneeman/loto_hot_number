<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מחולל מספרי לוטו מתקדם</title>
    
    <!-- Google AdSense Script for Interstitial Ads -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2154227955978159"
         crossorigin="anonymous"></script>
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 30px;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            text-align: center;
            color: #4a5568;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        
        label {
            font-weight: bold;
            color: #2d3748;
        }
        
        select, input {
            padding: 10px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            background: white;
            transition: all 0.3s ease;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .generate-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }
        
        .results {
            margin-top: 30px;
        }
        
        .combination {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            margin: 15px 0;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .numbers {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .number {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        
        .regular {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        
        .strong {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }
        
        .stats {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .stats-title {
            font-weight: bold;
            margin-bottom: 15px;
            color: #2d3748;
            font-size: 1.2em;
        }
        
        .hot-numbers {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .hot-category {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .hot-category h4 {
            margin: 0 0 10px 0;
            color: #4a5568;
        }
        
        .hot-list {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .hot-number {
            background: #667eea;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 14px;
            font-weight: bold;
        }
        
        /* CSS לאנימציות פרסומות */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        @keyframes slideIn {
            from { 
                transform: scale(0.7) translateY(-50px);
                opacity: 0;
            }
            to { 
                transform: scale(1) translateY(0);
                opacity: 1;
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .combination {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎲 מחולל מספרי לוטו מתקדם 🎲</h1>
        
        <div class="stats">
            <div class="stats-title">📊 המספרים החמים ביותר (על פי הסטטיסטיקות)</div>
            <div class="hot-numbers">
                <div class="hot-category">
                    <h4>מספרים ראשיים חמים:</h4>
                    <div class="hot-list">
                        <span class="hot-number">25 (188)</span>
                        <span class="hot-number">11 (185)</span>
                        <span class="hot-number">1 (180)</span>
                        <span class="hot-number">12 (178)</span>
                        <span class="hot-number">27 (175)</span>
                    </div>
                </div>
                <div class="hot-category">
                    <h4>מספר חזק חם:</h4>
                    <div class="hot-list">
                        <span class="hot-number">6 (157)</span>
                        <span class="hot-number">5 (148)</span>
                        <span class="hot-number">3 (147)</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label for="strategy">אסטרטגיה:</label>
                <select id="strategy">
                    <option value="hot">מספרים חמים (הופיעו הרבה)</option>
                    <option value="balanced">מאוזן (חמים + קרים)</option>
                    <option value="cold">מספרים קרים (הופיעו מעט)</option>
                    <option value="random">אקראי לחלוטין</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="combinations">מספר צירופים:</label>
                <select id="combinations">
                    <option value="2" selected>2</option>
                    <option value="4">4</option>
                    <option value="6">6</option>
                    <option value="8">8</option>
                    <option value="10">10</option>
                    <option value="12">12</option>
                    <option value="14">14</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="hotWeight">משקל מספרים חמים:</label>
                <input type="range" id="hotWeight" min="0" max="100" value="70">
                <span id="hotWeightValue">70%</span>
            </div>
        </div>
        
        <div style="text-align: center;">
            <button class="generate-btn" onclick="generateNumbers()">🎯 צור צירופים</button>
        </div>
        
        <div id="results" class="results"></div>
    </div>

    <script>
        // פונקציה להצגת פרסומת מסך מלא
        function showInterstitialAd() {
            try {
                // יצירת overlay למסך מלא
                const overlay = document.createElement('div');
                overlay.id = 'interstitial-overlay';
                overlay.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: rgba(0, 0, 0, 0.9);
                    z-index: 10000;
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    align-items: center;
                    animation: fadeIn 0.3s ease-in-out;
                `;

                // יצירת container לפרסומת
                const adContainer = document.createElement('div');
                adContainer.style.cssText = `
                    background: white;
                    border-radius: 15px;
                    padding: 20px;
                    max-width: 90%;
                    max-height: 80%;
                    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
                    position: relative;
                    animation: slideIn 0.3s ease-out;
                    text-align: center;
                `;

                // תוכן הפרסומת (זמני - עד שתוסיף AdSense אמיתי)
                adContainer.innerHTML = `
                    <h3 style="color: #333; margin-top: 0;">🎯 פרסומת</h3>
                    <div style="background: #f0f0f0; padding: 40px 20px; border-radius: 10px; margin: 20px 0;">
                        <p style="color: #666; font-size: 16px;">כאן תופיע הפרסומת שלך</p>
                        <p style="color: #999; font-size: 14px;">הוסף את קוד AdSense שלך</p>
                    </div>
                    <p style="color: #888; font-size: 12px;">הפרסומת תיסגר אוטומטית בעוד 5 שניות</p>
                `;

                // כפתור סגירה
                const closeButton = document.createElement('button');
                closeButton.innerHTML = '✕';
                closeButton.style.cssText = `
                    position: absolute;
                    top: 10px;
                    right: 15px;
                    background: #ff4757;
                    color: white;
                    border: none;
                    border-radius: 50%;
                    width: 35px;
                    height: 35px;
                    font-size: 18px;
                    cursor: pointer;
                    font-weight: bold;
                    transition: all 0.2s ease;
                    z-index: 10001;
                `;

                closeButton.onmouseover = () => {
                    closeButton.style.background = '#ff3838';
                    closeButton.style.transform = 'scale(1.1)';
                };

                closeButton.onmouseout = () => {
                    closeButton.style.background = '#ff4757';
                    closeButton.style.transform = 'scale(1)';
                };

                // פונקציית סגירה
                const closeAd = () => {
                    overlay.style.animation = 'fadeOut 0.3s ease-in-out';
                    setTimeout(() => {
                        if (overlay.parentNode) {
                            document.body.removeChild(overlay);
                        }
                    }, 300);
                };

                closeButton.onclick = closeAd;

                // סגירה בלחיצה על הרקע
                overlay.onclick = (e) => {
                    if (e.target === overlay) {
                        closeAd();
                    }
                };

                // הוספת האלמנטים
                adContainer.appendChild(closeButton);
                overlay.appendChild(adContainer);
                document.body.appendChild(overlay);

                // סגירה אוטומטית אחרי 5 שניות
                setTimeout(() => {
                    if (document.getElementById('interstitial-overlay')) {
                        closeAd();
                    }
                }, 5000);

            } catch (error) {
                console.log('שגיאה בטעינת פרסומת:', error);
            }
        }

        // נתוני הסטטיסטיקות על סמך המידע שקיבלתי
        const regularStats = {
            1: 180, 2: 145, 3: 155, 4: 153, 5: 159, 6: 169, 7: 153, 8: 164,
            9: 167, 10: 164, 11: 185, 12: 178, 13: 170, 14: 141, 15: 152,
            16: 152, 17: 153, 18: 153, 19: 153, 20: 172, 21: 161, 22: 168,
            23: 163, 24: 156, 25: 188, 26: 158, 27: 175, 28: 170, 29: 172,
            30: 157, 31: 154, 32: 148, 33: 168, 34: 167, 35: 162, 36: 149, 37: 166
        };
        
        const strongStats = {
            1: 144, 2: 136, 3: 147, 4: 124, 5: 148, 6: 157, 7: 144
        };
        
        // מספרים מסודרים לפי תדירות
        const hotRegular = Object.entries(regularStats)
            .sort((a, b) => b[1] - a[1])
            .map(([num]) => parseInt(num));
        
        const coldRegular = Object.entries(regularStats)
            .sort((a, b) => a[1] - b[1])
            .map(([num]) => parseInt(num));
        
        const hotStrong = Object.entries(strongStats)
            .sort((a, b) => b[1] - a[1])
            .map(([num]) => parseInt(num));
        
        const coldStrong = Object.entries(strongStats)
            .sort((a, b) => a[1] - b[1])
            .map(([num]) => parseInt(num));
        
        // עדכון תצוגת משקל
        document.getElementById('hotWeight').addEventListener('input', function() {
            document.getElementById('hotWeightValue').textContent = this.value + '%';
        });
        
        function generateNumbers() {
            // הצגת פרסומת מסך מלא לפני יצירת המספרים
            showInterstitialAd();
            
            // המתנה של חצי שנייה ואז יצירת המספרים
            setTimeout(() => {
                const strategy = document.getElementById('strategy').value;
                const numCombinations = parseInt(document.getElementById('combinations').value);
                const hotWeight = parseInt(document.getElementById('hotWeight').value) / 100;
                
                const results = document.getElementById('results');
                results.innerHTML = '';
                
                // הוספת הודעת טעינה
                results.innerHTML = '<div style="text-align: center; padding: 20px; font-size: 18px; color: #667eea;">🎲 יוצר את הצירופים שלך...</div>';
                
                // יצירת המספרים עם השהייה קטנה לאפקט
                setTimeout(() => {
                    results.innerHTML = '';
                    
                    for (let i = 0; i < numCombinations; i++) {
                        let regularNumbers, strongNumber;
                        
                        switch (strategy) {
                            case 'hot':
                                regularNumbers = generateHotNumbers(hotWeight);
                                strongNumber = generateHotStrongNumber(hotWeight);
                                break;
                            case 'balanced':
                                regularNumbers = generateBalancedNumbers();
                                strongNumber = generateBalancedStrongNumber();
                                break;
                            case 'cold':
                                regularNumbers = generateColdNumbers();
                                strongNumber = generateColdStrongNumber();
                                break;
                            default:
                                regularNumbers = generateRandomNumbers();
                                strongNumber = generateRandomStrongNumber();
                        }
                        
                        displayCombination(regularNumbers, strongNumber, i + 1);
                    }
                }, 800); // השהייה של 0.8 שניות לאפקט חזותי נחמד
            }, 500); // השהייה של 0.5 שניות לפרסומת
        }
        
        function generateHotNumbers(weight) {
            const hotCount = Math.floor(6 * weight);
            const remainingCount = 6 - hotCount;
            
            const numbers = [];
            
            // בחירת מספרים חמים
            const shuffledHot = [...hotRegular.slice(0, 15)].sort(() => Math.random() - 0.5);
            numbers.push(...shuffledHot.slice(0, hotCount));
            
            // השלמה עם מספרים אחרים
            const remaining = hotRegular.slice(15).concat(coldRegular)
                .filter(num => !numbers.includes(num))
                .sort(() => Math.random() - 0.5);
            numbers.push(...remaining.slice(0, remainingCount));
            
            return numbers.sort((a, b) => a - b);
        }
        
        function generateHotStrongNumber(weight) {
            return Math.random() < weight 
                ? hotStrong[Math.floor(Math.random() * 3)]
                : hotStrong[Math.floor(Math.random() * hotStrong.length)];
        }
        
        function generateBalancedNumbers() {
            const numbers = [];
            numbers.push(...hotRegular.slice(0, 10).sort(() => Math.random() - 0.5).slice(0, 3));
            numbers.push(...hotRegular.slice(10, 27).sort(() => Math.random() - 0.5).slice(0, 2));
            numbers.push(...hotRegular.slice(27).sort(() => Math.random() - 0.5).slice(0, 1));
            
            return numbers.sort((a, b) => a - b);
        }
        
        function generateBalancedStrongNumber() {
            return hotStrong[Math.floor(Math.random() * hotStrong.length)];
        }
        
        function generateColdNumbers() {
            const numbers = [];
            numbers.push(...coldRegular.slice(0, 10).sort(() => Math.random() - 0.5).slice(0, 4));
            numbers.push(...hotRegular.slice(0, 15).sort(() => Math.random() - 0.5).slice(0, 2));
            
            return numbers.sort((a, b) => a - b);
        }
        
        function generateColdStrongNumber() {
            return coldStrong[Math.floor(Math.random() * 3)];
        }
        
        function generateRandomNumbers() {
            const numbers = [];
            const available = Array.from({length: 37}, (_, i) => i + 1);
            
            for (let i = 0; i < 6; i++) {
                const randomIndex = Math.floor(Math.random() * available.length);
                numbers.push(available.splice(randomIndex, 1)[0]);
            }
            
            return numbers.sort((a, b) => a - b);
        }
        
        function generateRandomStrongNumber() {
            return Math.floor(Math.random() * 7) + 1;
        }
        
        function displayCombination(regularNumbers, strongNumber, index) {
            const results = document.getElementById('results');
            
            const combinationDiv = document.createElement('div');
            combinationDiv.className = 'combination';
            
            const numbersDiv = document.createElement('div');
            numbersDiv.className = 'numbers';
            
            // תצוגת המספרים הרגילים
            regularNumbers.forEach(num => {
                const numberSpan = document.createElement('span');
                numberSpan.className = 'number regular';
                numberSpan.textContent = num;
                numbersDiv.appendChild(numberSpan);
            });
            
            // תצוגת המספר החזק
            const strongSpan = document.createElement('span');
            strongSpan.className = 'number strong';
            strongSpan.textContent = strongNumber;
            numbersDiv.appendChild(strongSpan);
            
            const infoDiv = document.createElement('div');
            infoDiv.innerHTML = `
                <strong>צירוף מספר ${index}</strong><br>
                <small>מספר חזק: ${strongNumber}</small>
            `;
            
            combinationDiv.appendChild(numbersDiv);
            combinationDiv.appendChild(infoDiv);
            results.appendChild(combinationDiv);
        }
        
        // יצירת צירוף ראשוני
        document.addEventListener('DOMContentLoaded', function() {
            generateNumbers();
        });
    </script>
</body>
</html>
