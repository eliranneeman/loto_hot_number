    <style>
        /* עיצוב בסיסי משופר לנגישות וקריאות */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    direction: rtl;
    line-height: 1.6; /* שיפור קריאות */
    font-size: 16px; /* גודל בסיס טוב יותר */
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

header {
    text-align: center;
    margin-bottom: 30px;
}

.logo {
    color: white;
    font-size: 2.5em;
    font-weight: bold;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5); /* צל חזק יותר לקריאות */
    margin-bottom: 10px;
}

.subtitle {
    color: rgba(255,255,255,0.95); /* שיפור ניגודיות */
    font-size: 1.2em;
    margin-bottom: 20px;
    font-weight: 500;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.3); /* הוספת צל לקריאות */
}

/* ניווט משופר */
.nav-buttons {
    text-align: center;
    margin-bottom: 30px;
}

.nav-btn {
    display: inline-block;
    padding: 14px 28px; /* מרווח גדול יותר לנגישות */
    margin: 8px 10px;
    background: rgba(255,255,255,0.25);
    color: white;
    text-decoration: none;
    border-radius: 30px;
    border: 2px solid rgba(255,255,255,0.4);
    transition: all 0.3s ease;
    font-weight: 600;
    font-size: 1.1em;
    min-width: 120px; /* רוחב מינימלי */
    text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
}

.nav-btn:hover,
.nav-btn:focus {
    background: rgba(255,255,255,0.4);
    transform: translateY(-3px);
    box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    border-color: rgba(255,255,255,0.6);
}

/* אזור החיפוש משופר */
.search-section {
    background: rgba(255,255,255,0.15);
    padding: 30px;
    border-radius: 20px;
    margin-bottom: 30px;
    backdrop-filter: blur(15px);
    border: 1px solid rgba(255,255,255,0.3);
    box-shadow: 0 8px 32px rgba(0,0,0,0.1);
}

.search-title {
    color: white;
    font-size: 1.4em;
    font-weight: 600;
    margin-bottom: 20px;
    text-align: center;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
}

.search-inputs {
    display: flex;
    gap: 15px;
    justify-content: center;
    flex-wrap: wrap;
    margin-bottom: 20px;
}

.number-input {
    width: 65px;
    height: 65px;
    border: 3px solid rgba(255,255,255,0.4);
    border-radius: 50%;
    background: rgba(255,255,255,0.95);
    text-align: center;
    font-size: 18px;
    font-weight: bold;
    color: #2c3e50;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}

.number-input:focus {
    outline: none;
    border-color: #4CAF50;
    box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.3);
    transform: scale(1.05);
}

.strong-number-input {
    border-color: #e74c3c;
    background: rgba(231, 76, 60, 0.95);
    color: white;
}

.strong-number-input:focus {
    border-color: #c0392b;
    box-shadow: 0 0 0 3px rgba(192, 57, 43, 0.3);
}

.search-btn {
    display: block;
    margin: 20px auto 0;
    padding: 15px 35px;
    background: linear-gradient(135deg, #4CAF50, #45a049);
    color: white;
    border: none;
    border-radius: 30px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 6px 20px rgba(76, 175, 80, 0.3);
    min-width: 150px;
}

.search-btn:hover,
.search-btn:focus {
    background: linear-gradient(135deg, #45a049, #3d8b40);
    transform: translateY(-3px);
    box-shadow: 0 8px 25px rgba(76, 175, 80, 0.4);
    outline: none;
}

/* אזור התוצאות משופר */
.results-section {
    background: rgba(255,255,255,0.98);
    border-radius: 20px;
    padding: 30px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.15);
    border: 1px solid rgba(255,255,255,0.2);
}

.results-title {
    text-align: center;
    color: #2c3e50;
    font-size: 1.6em;
    font-weight: 700;
    margin-bottom: 25px;
    border-bottom: 3px solid #667eea;
    padding-bottom: 15px;
    position: relative;
}

.results-title::after {
    content: '';
    position: absolute;
    bottom: -3px;
    left: 50%;
    transform: translateX(-50%);
    width: 60px;
    height: 3px;
    background: #764ba2;
    border-radius: 2px;
}

/* טבלה משופרת */
.results-table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 25px;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

.results-table th {
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    padding: 18px 12px;
    text-align: center;
    font-weight: 700;
    font-size: 1.1em;
    letter-spacing: 0.5px;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    position: relative;
}

.results-table th:not(:last-child)::after {
    content: '';
    position: absolute;
    right: 0;
    top: 20%;
    height: 60%;
    width: 1px;
    background: rgba(255,255,255,0.2);
}

.results-table td {
    padding: 15px 12px;
    text-align: center;
    border-bottom: 1px solid #e8eaf0;
    background: white;
    color: #2c3e50;
    font-weight: 500;
    transition: all 0.3s ease;
}

.results-table tbody tr {
    transition: all 0.3s ease;
}

.results-table tr:nth-child(even) td {
    background: #f8f9ff;
}

.results-table tr:hover td {
    background: #e8f4fd;
    color: #1565c0;
    transform: translateX(-2px);
}

.number-cell {
    font-weight: 700;
    color: #34495e;
    font-size: 1.1em;
}

.strong-number {
    background: linear-gradient(135deg, #e74c3c, #c0392b);
    color: white;
    border-radius: 50%;
    width: 35px;
    height: 35px;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    font-size: 1.1em;
    box-shadow: 0 3px 10px rgba(231, 76, 60, 0.3);
    text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
}

/* מצבי מערכת */
.loading {
    text-align: center;
    color: #5a6c7d;
    font-size: 1.3em;
    font-weight: 500;
    margin: 50px 0;
    padding: 30px;
    background: rgba(255,255,255,0.1);
    border-radius: 15px;
    backdrop-filter: blur(10px);
}

.no-results {
    text-align: center;
    color: #5a6c7d;
    font-size: 1.2em;
    font-weight: 500;
    margin: 30px 0;
    padding: 25px;
    background: linear-gradient(135deg, #f8f9fa, #e9ecef);
    border-radius: 15px;
    border: 1px solid #dee2e6;
    box-shadow: 0 4px 15px rgba(0,0,0,0.05);
}

.match-found {
    background: linear-gradient(135deg, #d5edda, #c3e6cb) !important;
    border-left: 5px solid #28a745;
    box-shadow: 0 3px 15px rgba(40, 167, 69, 0.2);
}

.search-result {
    background: linear-gradient(135deg, rgba(76, 175, 80, 0.15), rgba(76, 175, 80, 0.05));
    border: 2px solid #4CAF50;
    border-radius: 15px;
    padding: 20px;
    margin-bottom: 25px;
    text-align: center;
    font-weight: 600;
    color: #2e7d32;
    box-shadow: 0 5px 20px rgba(76, 175, 80, 0.2);
}

/* רספונסיביות משופרת */
@media (max-width: 768px) {
    .container {
        padding: 15px;
    }
    
    .logo {
        font-size: 2.2em;
    }
    
    .nav-btn {
        display: block;
        margin: 10px auto;
        width: 80%;
        max-width: 300px;
    }
    
    .search-section {
        padding: 20px;
    }
    
    .search-inputs {
        gap: 10px;
    }
    
    .number-input {
        width: 55px;
        height: 55px;
        font-size: 16px;
    }
    
    .results-section {
        padding: 20px;
        margin-top: 20px;
    }
    
    .results-table {
        font-size: 14px;
        display: block;
        overflow-x: auto;
        white-space: nowrap;
    }
    
    .results-table th,
    .results-table td {
        padding: 12px 8px;
        min-width: 80px;
    }
    
    .strong-number {
        width: 30px;
        height: 30px;
        font-size: 1em;
    }
}

@media (max-width: 480px) {
    .logo {
        font-size: 1.8em;
    }
    
    .subtitle {
        font-size: 1.1em;
    }
    
    .number-input {
        width: 50px;
        height: 50px;
        font-size: 14px;
    }
    
    .results-table th,
    .results-table td {
        padding: 10px 6px;
        font-size: 13px;
    }
}

/* שיפורי נגישות */
*:focus {
    outline: 2px solid #4CAF50;
    outline-offset: 2px;
}

/* אנימציות עדינות */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.results-section {
    animation: fadeIn 0.6s ease-out;
}

/* הדגשת שורות חשובות */
.results-table tr.highlighted {
    background: linear-gradient(135deg, #fff3cd, #ffeaa7) !important;
    border-left: 4px solid #ffc107;
    font-weight: 600;
}

/* שיפור לכותרות */
h1, h2, h3 {
    color: #2c3e50;
    font-weight: 700;
    margin-bottom: 1em;
    line-height: 1.3;
        }


    </style>

<body>
    <script src="/common.js" defer></script>
    <div class="container">
        <header>
            <div class="logo">🎯 LottoGun</div>
            <div class="subtitle">תוצאות הגרלות הלוטו</div>
        </header>
        
        <div class="nav-buttons">
            <a href="index.html" class="nav-btn">🏠 דף הבית</a>
            <a href="statistics.html" class="nav-btn">📊 סטטיסטיקות</a>
        </div>
        
        <div class="search-section">
            <div class="search-title">🔍 בדיקת צירוף מספרים</div>
            <div style="text-align: center; color: rgba(255,255,255,0.9); margin-bottom: 15px;">
                הכנס את המספרים שלך ובדוק אם הם יצאו בעבר
            </div>
            
            <div class="search-inputs">
                <input type="number" class="number-input" id="num1" min="1" max="37" placeholder="1">
                <input type="number" class="number-input" id="num2" min="1" max="37" placeholder="2">
                <input type="number" class="number-input" id="num3" min="1" max="37" placeholder="3">
                <input type="number" class="number-input" id="num4" min="1" max="37" placeholder="4">
                <input type="number" class="number-input" id="num5" min="1" max="37" placeholder="5">
                <input type="number" class="number-input" id="num6" min="1" max="37" placeholder="6">
                <input type="number" class="number-input strong-number-input" id="strong" min="1" max="7" placeholder="חזק">
            </div>
            
            <button class="search-btn" onclick="searchNumbers()">🎯 בדוק צירוף</button>
            <button class="search-btn" onclick="clearSearch()" style="background: #ff6b6b; margin-right: 10px;">🗑️ נקה</button>
        </div>
        
        <div id="searchResult"></div>
        
        <div class="results-section">
            <div class="results-title">📋 כל תוצאות ההגרלות</div>
            <div id="loadingMessage" class="loading">טוען נתונים...</div>
            
            <table class="results-table" id="resultsTable" style="display: none;">
                <thead>
                    <tr>
                        <th>תאריך</th>
                        <th>1</th>
                        <th>2</th>
                        <th>3</th>
                        <th>4</th>
                        <th>5</th>
                        <th>6</th>
                        <th>המספר החזק</th>
                    </tr>
                </thead>
                <tbody id="resultsBody">
                </tbody>
            </table>
            
            <div id="noDataMessage" class="no-results" style="display: none;">
                לא נמצאו נתונים. אנא ודא שקובץ Lotto.xlsx קיים בתיקייה הראשית.
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        let allResults = [];

        // טעינת הנתונים מקובץ האקסל
        async function loadExcelData() {
            try {
                const response = await fetch('Lotto.xlsx');
                if (!response.ok) throw new Error('לא ניתן לטעון את קובץ הנתונים');
                
                const data = await response.arrayBuffer();
                const workbook = XLSX.read(data, {type: 'array'});
                const sheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[sheetName];
                const jsonData = XLSX.utils.sheet_to_json(worksheet);
                
                allResults = jsonData;
                displayResults(allResults);
                
                document.getElementById('loadingMessage').style.display = 'none';
                document.getElementById('resultsTable').style.display = 'table';
                
            } catch (error) {
                console.error('שגיאה בטעינת הנתונים:', error);
                document.getElementById('loadingMessage').style.display = 'none';
                document.getElementById('noDataMessage').style.display = 'block';
            }
        }

        // הצגת התוצאות בטבלה
        function displayResults(results) {
            const tbody = document.getElementById('resultsBody');
            tbody.innerHTML = '';
            
            results.forEach((result, index) => {
                const row = document.createElement('tr');
                row.id = `row-${index}`;
                
                // תאריך
                const dateCell = document.createElement('td');
                dateCell.textContent = formatDate(result['תאריך'] || result['Date'] || '');
                row.appendChild(dateCell);
                
                // מספרים 1-6
                for (let i = 1; i <= 6; i++) {
                    const numberCell = document.createElement('td');
                    numberCell.className = 'number-cell';
                    numberCell.textContent = result[`${i}`] || result[`${i}`] || '';
                    row.appendChild(numberCell);
                }
                
                // מספר חזק
                const strongCell = document.createElement('td');
                const strongNumber = result['המספר החזק'] || result['Strong Number'] || '';
                if (strongNumber) {
                    const strongSpan = document.createElement('span');
                    strongSpan.className = 'strong-number';
                    strongSpan.textContent = strongNumber;
                    strongCell.appendChild(strongSpan);
                }
                row.appendChild(strongCell);
                
                tbody.appendChild(row);
            });
        }

        // חיפוש צירוף מספרים
        function searchNumbers() {
            const searchNumbers = [];
            for (let i = 1; i <= 6; i++) {
                const value = document.getElementById(`num${i}`).value;
                if (value) searchNumbers.push(parseInt(value));
            }
            
            const strongNumber = document.getElementById('strong').value;
            const searchResult = document.getElementById('searchResult');
            
            if (searchNumbers.length === 0) {
                searchResult.innerHTML = '<div class="search-result" style="border-color: #ff6b6b; background: rgba(255,107,107,0.1);">אנא הכנס לפחות מספר אחד לחיפוש</div>';
                return;
            }
            
            // נקה תוצאות קודמות
            clearHighlights();
            
            const matches = findMatches(searchNumbers, strongNumber);
            
            if (matches.length > 0) {
                searchResult.innerHTML = `
                    <div class="search-result">
                        <h3>🎉 נמצאו ${matches.length} התאמות!</h3>
                        <p>הצירוף שלך יצא ${matches.length} פעמים בעבר</p>
                    </div>
                `;
                
                // הדגש את השורות המתאימות
                matches.forEach(match => {
                    const row = document.getElementById(`row-${match.index}`);
                    if (row) {
                        row.classList.add('match-found');
                        row.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }
                });
                
            } else {
                searchResult.innerHTML = `
                    <div class="search-result" style="border-color: #ff9800; background: rgba(255,152,0,0.1);">
                        <h3>🔍 לא נמצאו התאמות</h3>
                        <p>הצירוף הזה לא יצא עדיין בהגרלות הקודמות</p>
                    </div>
                `;
            }
        }

        // מציאת התאמות
        function findMatches(searchNumbers, strongNumber) {
            const matches = [];
            
            allResults.forEach((result, index) => {
                const resultNumbers = [];
                for (let i = 1; i <= 6; i++) {
                    const num = result[`${i}`] || result[`${i}`];
                    if (num) resultNumbers.push(parseInt(num));
                }
                
                const resultStrong = result['המספר החזק'] || result['Strong Number'];
                
                // בדיקה אם כל המספרים שחיפשנו נמצאים בתוצאה
                const numbersMatch = searchNumbers.every(num => resultNumbers.includes(num));
                const strongMatch = !strongNumber || parseInt(strongNumber) === parseInt(resultStrong);
                
                if (numbersMatch && strongMatch) {
                    matches.push({ index, result });
                }
            });
            
            return matches;
        }

        // נקוי הדגשות
        function clearHighlights() {
            const rows = document.querySelectorAll('.match-found');
            rows.forEach(row => row.classList.remove('match-found'));
        }

        // נקוי החיפוש
        function clearSearch() {
            for (let i = 1; i <= 6; i++) {
                document.getElementById(`num${i}`).value = '';
            }
            document.getElementById('strong').value = '';
            document.getElementById('searchResult').innerHTML = '';
            clearHighlights();
        }

        // פורמט תאריך
        function formatDate(dateValue) {
            if (!dateValue) return '';
            
            // אם זה תאריך של אקסל (מספר)
            if (typeof dateValue === 'number') {
                const date = XLSX.SSF.parse_date_code(dateValue);
                return `${date.d.toString().padStart(2, '0')}/${date.m.toString().padStart(2, '0')}/${date.y}`;
            }
            
            // אם זה כבר מחרוזת
            return dateValue.toString();
        }

        // טעינת הנתונים כשהדף נטען
        window.addEventListener('load', loadExcelData);
    </script>
</body>
</html>
