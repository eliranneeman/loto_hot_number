name: Update Lottery Results

on:
  schedule:
    # כל יום בשעה 21:59 UTC (23:59 זמן ישראל)
    - cron: '59 21 * * *'
  workflow_dispatch: # אפשרות להרצה ידנית

jobs:
  update-lottery:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Test connection to Pais website
      run: |
        echo "Testing connection to Pais website..."
        echo "Current time: $(date)"
        echo "Testing with curl..."
        curl -I --connect-timeout 30 --max-time 60 "https://www.pais.co.il/lotto/" || echo "Connection failed, but continuing..."
        echo "Testing with wget..."
        wget --spider --timeout=30 --tries=3 "https://www.pais.co.il/lotto/" || echo "Wget test failed, but continuing..."
    
    - name: Run lottery scraper
      run: |
        echo "Starting lottery scraper..."
        echo "Current directory: $(pwd)"
        echo "Files in directory: $(ls -la)"
        echo "Python version: $(python --version)"
        echo "Running scraper..."
        python lottery_scraper.py
    
    - name: Commit changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git diff --staged --quiet || git commit -m "Auto-update lottery results - $(date)"
        git push