<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Lottogun.com</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }

    /* כפתור פתיחת התפריט */
    .menu-btn {
      position: fixed;
      top: 15px;
      right: 15px;
      font-size: 28px;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 1001;
    }

    /* המעטפת של התפריט */
    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      right: 0;
      background-color: #111;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
      z-index: 1000;
    }

    /* פריטים בתפריט */
    .sidebar a {
      padding: 12px 24px;
      text-decoration: none;
      font-size: 18px;
      color: #f1f1f1;
      display: block;
      transition: 0.2s;
    }

    .sidebar a:hover {
      background-color: #575757;
    }

    /* כפתור סגירה */
    .close-btn {
      position: absolute;
      top: 10px;
      left: 15px;
      font-size: 30px;
      color: #f1f1f1;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- כפתור פתיחה -->
<button class="menu-btn" onclick="openMenu()">☰</button>

<!-- תפריט צד -->
<div id="mySidebar" class="sidebar">
  <span class="close-btn" onclick="closeMenu()">&times;</span>
  <a href="/">דף הבית</a>
  <a href="/privacy-policy.html">מדיניות פרטיות</a>
  <a href="/terms.html">תנאי שימוש</a>
  <a href="/cookies.html">מדיניות עוגיות</a>
</div>

<script>
  function openMenu() {
    document.getElementById("mySidebar").style.width = "250px";
  }

  function closeMenu() {
    document.getElementById("mySidebar").style.width = "0";
  }
</script>

</body>
</html>
