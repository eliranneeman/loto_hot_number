<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>סטטיסטיקות צירופים</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin: 20px;
    }
    .loading {
      font-size: 20px;
      margin: 20px;
      color: #444;
    }
    .section {
      margin: 30px auto;
      width: 90%;
      max-width: 900px;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
    }
    .card {
      background: #4CAF50;
      color: #fff;
      padding: 10px;
      border-radius: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>תובנות וצירופים נוספים</h1>
  <div id="loading" class="loading">טוען נתונים...</div>
  <div id="results"></div>

  <script>
    async function loadExcel() {
      try {
        const response = await fetch("Lotto.xlsx");
        const arrayBuffer = await response.arrayBuffer();
        const workbook = XLSX.read(arrayBuffer, { type: "array" });
        const sheetName = workbook.SheetNames[0];
        const data = XLSX.utils.sheet_to_json(workbook.Sheets[sheetName], { header: 1 });
        return data;
      } catch (err) {
        document.getElementById("loading").innerText = "שגיאה בטעינת הקובץ!";
        console.error(err);
      }
    }

    function getCombinations(arr, size) {
      function helper(start, combo) {
        if (combo.length === size) {
          results.push(combo);
          return;
        }
        for (let i = start; i < arr.length; i++) {
          helper(i + 1, combo.concat(arr[i]));
        }
      }
      let results = [];
      helper(0, []);
      return results;
    }

    function countCombinations(data, size, maxTimes) {
      let counts = {};
      data.forEach(row => {
        let numbers = row.filter(x => !isNaN(x)).map(Number);
        if (numbers.length >= size) {
          let combos = getCombinations(numbers, size);
          combos.forEach(c => {
            let key = c.sort((a,b)=>a-b).join("-");
            counts[key] = (counts[key] || 0) + 1;
          });
        }
      });
      return Object.entries(counts)
        .filter(([k,v]) => v <= maxTimes)
        .sort((a,b) => b[1] - a[1]);
    }

    function renderSection(title, data) {
      let section = document.createElement("div");
      section.className = "section";
      let h2 = document.createElement("h2");
      h2.innerText = title;
      section.appendChild(h2);

      let cards = document.createElement("div");
      cards.className = "cards";
      data.forEach(([combo, times]) => {
        let card = document.createElement("div");
        card.className = "card";
        card.innerText = combo + " (" + times + " פעמים)";
        cards.appendChild(card);
      });
      section.appendChild(cards);
      return section;
    }

    async function main() {
      let data = await loadExcel();
      if (!data) return;

      document.getElementById("loading").style.display = "none";

      let resultsDiv = document.getElementById("results");

      let pairs = countCombinations(data, 2, 15);
      let triples = countCombinations(data, 3, 15);
      let fours = countCombinations(data, 4, 2);
      let fives = countCombinations(data, 5, 2);

      resultsDiv.appendChild(renderSection("זוגות שחזרו עד 15 פעמים", pairs));
      resultsDiv.appendChild(renderSection("שלשות שחזרו עד 15 פעמים", triples));
      resultsDiv.appendChild(renderSection("רביעיות שחזרו עד 2 פעמים", fours));
      resultsDiv.appendChild(renderSection("חמישיות שחזרו עד 2 פעמים", fives));
    }

    main();
  </script>
</body>
</html>
