        <div class="generator-section">

        <!-- ×‘×—×™×¨×ª ××¡×˜×¨×˜×’×™×•×ª -->

            <div class="form-group">
                <label>×‘×—×¨ ××ª ×”××¡×˜×¨×˜×’×™×•×ª ×”×¨×¦×•×™×•×ª:</label>
                <div class="checkbox-group">

                        <input type="checkbox" id="mixedStrategy" checked>
                        <label for="mixedStrategy">×¢×¨×‘×•×‘ ×–×•×’ + ×©×œ×©×” + ××¡×¤×¨ ×—×</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="quartetStrategy" checked>
                        <label for="quartetStrategy">×¨×‘×™×¢×™×•×ª + ×–×•×’×•×ª</label>

                    <div class="checkbox-item">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        // × ×ª×•× ×™× ×’×œ×•×‘×œ×™×™×
        let lottoData = [];
        let hotNumbers = [];
        let popularPairs = [];
        let popularTriplets = [];
        let totalNumbers = 37;
        let pickedNumbers = 6;
        let allResults = [];
        let monthlyStats = {};
        let seasonalNumberStats = {};
        

        


        // ×˜×¢×™× ×ª ×”× ×ª×•× ×™×
        async function loadLottoData() {
            try {
                const response = await fetch('Lotto.xlsx');
                if (!response.ok) throw new Error('×œ× × ×™×ª×Ÿ ×œ×˜×¢×•×Ÿ ××ª ×§×•×‘×¥ ×”× ×ª×•× ×™×');
                
                const data = await response.arrayBuffer();
                const workbook = XLSX.read(data, {type: 'array'});
                const sheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[sheetName];
                const jsonData = XLSX.utils.sheet_to_json(worksheet);
                
                allResults = jsonData;
                // ×¢×™×‘×•×“ ×”× ×ª×•× ×™×
                processLottoData(data);
                
                // ×”×¦×’×ª ×¡×˜×˜×™×¡×˜×™×§×•×ª
                displayStatistics();
                
                loadingStatus.style.display = 'none';
                statsSection.style.display = 'block';
                strategiesSection.style.display = 'block';
                
                
            } catch (error) {
                console.error('×©×’×™××” ×‘×˜×¢×™× ×ª ×”× ×ª×•× ×™×:', error);
                document.getElementById('loadingMessage').innerHTML = 'âŒ ×©×’×™××” ×‘×˜×¢×™× ×ª ×”× ×ª×•× ×™×. ×× × ×•×“× ×©×§×•×‘×¥ Lotto.xlsx ×§×™×™×.';
            }
        }
        
        // ×¢×™×‘×•×“ × ×ª×•× ×™ ×”×œ×•×˜×•
        function processLottoData(data) {
            lottoData = [];
            const numberFrequency = {};
            const pairFrequency = {};
            const tripletFrequency = {};

            // ×”× ×—×”: ×”×¢××•×“×•×ª ×”×Ÿ ×ª××¨×™×š ×•××– ×”××¡×¤×¨×™× ×”×–×•×›×™×
            for (let i = 1; i < data.length; i++) { // ××ª×—×™×œ ×-1 ×œ×“×œ×’ ×¢×œ ×›×•×ª×¨×•×ª
                const row = data[i];
                if (!row || row.length < 2) continue;

                // ×—×™×œ×•×¥ ×”××¡×¤×¨×™× ×”×–×•×›×™× (××¢××•×“×” 1 ×•×”×œ××”)
                const numbers = [];
                for (let j = 1; j < row.length; j++) {
                    const num = parseInt(row[j]);
                    if (!isNaN(num) && num > 0) {
                        numbers.push(num);
                    }
                }

                if (numbers.length >= 6) {
                    numbers.sort((a, b) => a - b);
                    lottoData.push({
                        date: row[0],
                        numbers: numbers
                    });

                    // ×¡×¤×™×¨×ª ×ª×“×™×¨×•×ª ××¡×¤×¨×™×
                    numbers.forEach(num => {
                        numberFrequency[num] = (numberFrequency[num] || 0) + 1;
                    });

                    // ×¡×¤×™×¨×ª ×–×•×’×•×ª
                    for (let a = 0; a < numbers.length; a++) {
                        for (let b = a + 1; b < numbers.length; b++) {
                            const pair = `${numbers[a]},${numbers[b]}`;
                            pairFrequency[pair] = (pairFrequency[pair] || 0) + 1;
                        }
                    }

                    // ×¡×¤×™×¨×ª ×©×œ×©×•×ª
                    for (let a = 0; a < numbers.length; a++) {
                        for (let b = a + 1; b < numbers.length; b++) {
                            for (let c = b + 1; c < numbers.length; c++) {
                                const triplet = `${numbers[a]},${numbers[b]},${numbers[c]}`;
                                tripletFrequency[triplet] = (tripletFrequency[triplet] || 0) + 1;
                            }
                        }
                    }
                }
            }

            // ×—×™×©×•×‘ ××¡×¤×¨×™× ×—××™× (20% ×”×¢×œ×™×•× ×™×)
            const sortedNumbers = Object.entries(numberFrequency)
                .sort(([,a], [,b]) => b - a)
                .slice(0, Math.ceil(Object.keys(numberFrequency).length * 0.2));
            hotNumbers = sortedNumbers.map(([num, freq]) => parseInt(num));

            // ×—×™×©×•×‘ ×–×•×’×•×ª ×¤×•×¤×•×œ×¨×™×™× (10 ×”×¢×œ×™×•× ×™×)
            const sortedPairs = Object.entries(pairFrequency)
                .sort(([,a], [,b]) => b - a)
                .slice(0, 10);
            popularPairs = sortedPairs.map(([pair, freq]) => pair.split(',').map(n => parseInt(n)));

            // ×—×™×©×•×‘ ×©×œ×©×•×ª ×¤×•×¤×•×œ×¨×™×•×ª (8 ×”×¢×œ×™×•× ×•×ª)
            const sortedTriplets = Object.entries(tripletFrequency)
                .sort(([,a], [,b]) => b - a)
                .slice(0, 8);
            popularTriplets = sortedTriplets.map(([triplet, freq]) => triplet.split(',').map(n => parseInt(n)));

            // ×§×‘×™×¢×ª ×¤×¨××˜×¨×™× ×‘×¡×™×¡×™×™×
            if (lottoData.length > 0) {
                pickedNumbers = lottoData[0].numbers.length;
                totalNumbers = Math.max(...lottoData.flatMap(draw => draw.numbers));
            }
        }

        // ×”×¦×’×ª ×¡×˜×˜×™×¡×˜×™×§×•×ª
        function displayStatistics() {
            const statsDisplay = document.getElementById('statsDisplay');
            
            let html = `
                <div class="stats-box">
                    <h3>ğŸ“Š × ×ª×•× ×™× ×›×œ×œ×™×™×</h3>
                    <p><strong>×¡×š ×”×’×¨×œ×•×ª:</strong> ${lottoData.length}</p>
                    <p><strong>××¡×¤×¨×™× ×‘×”×’×¨×œ×”:</strong> ${pickedNumbers}</p>
                    <p><strong>×˜×•×•×— ××¡×¤×¨×™×:</strong> 1-${totalNumbers}</p>
                </div>
                
                <div class="stats-box">
                    <h3>ğŸ”¥ ××¡×¤×¨×™× ×—××™×</h3>
                    <div class="number-list">
                        ${hotNumbers.slice(0, 10).map(num => `<span class="stat-number">${num}</span>`).join('')}
                    </div>
                </div>
                
                <div class="stats-box">
                    <h3>ğŸ‘¥ ×–×•×’×•×ª ×¤×•×¤×•×œ×¨×™×™×</h3>
                    <div class="number-list">
                        ${popularPairs.slice(0, 5).map(pair => `<span class="stat-number">${pair[0]},${pair[1]}</span>`).join('')}
                    </div>
                </div>
                
                <div class="stats-box">
                    <h3>ğŸ¯ ×©×œ×©×•×ª ×¤×•×¤×•×œ×¨×™×•×ª</h3>
                    <div class="number-list">
                        ${popularTriplets.slice(0, 4).map(triplet => `<span class="stat-number">${triplet.join(',')}</span>`).join('')}
                    </div>
                </div>
            `;
            
            statsDisplay.innerHTML = html;
        }

        // ×¤×•× ×§×¦×™×•×ª ×¢×–×¨
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function getRandomElements(array, count) {
            const shuffled = shuffleArray(array);
            return shuffled.slice(0, count);
        }

        function fillToSize(numbers, targetSize, totalNumbers) {
            const result = [...new Set(numbers)]; // ×”×¡×¨ ×›×¤×™×œ×•×™×•×ª
            
            // ×× ×™×© ×™×•×ª×¨ ××“×™ ××¡×¤×¨×™×, ×§×— ×¨×§ ××ª ×”×›××•×ª ×”× ×“×¨×©×ª
            if (result.length > targetSize) {
                return getRandomElements(result, targetSize);
            }
            
            // ×× ×—×¡×¨×™× ××¡×¤×¨×™×, ×”×©×œ× ×¢× ××¡×¤×¨×™× ×¨× ×“×•××œ×™×™×
            while (result.length < targetSize) {
                const randomNum = Math.floor(Math.random() * totalNumbers) + 1;
                if (!result.includes(randomNum)) {
                    result.push(randomNum);
                }
            }
            
            return result.sort((a, b) => a - b);
        }

        // ××¡×˜×¨×˜×’×™×•×ª ×™×¦×™×¨×ª ×¦×™×¨×•×¤×™×
        function createPairStrategy(targetSize, totalNumbers) {
            if (popularPairs.length === 0) return [];
            
            const selectedPairs = getRandomElements(popularPairs, Math.ceil(targetSize / 2));
            let numbers = [];
            
            selectedPairs.forEach(pair => {
                numbers.push(...pair);
            });
            
            return fillToSize(numbers, targetSize, totalNumbers);
        }

        function createTripletStrategy(targetSize, totalNumbers) {
            if (popularTriplets.length === 0) return [];
            
            const selectedTriplets = getRandomElements(popularTriplets, Math.ceil(targetSize / 3));
            let numbers = [];
            
            selectedTriplets.forEach(triplet => {
                numbers.push(...triplet);
            });
            
            return fillToSize(numbers, targetSize, totalNumbers);
        }

        function createMixedStrategy(targetSize, totalNumbers) {
            let numbers = [];
            
            // ×”×•×¡×£ ×–×•×’ ×¤×•×¤×•×œ×¨×™
            if (popularPairs.length > 0) {
                const randomPair = popularPairs[Math.floor(Math.random() * popularPairs.length)];
                numbers.push(...randomPair);
            }
            
            // ×”×•×¡×£ ×©×œ×©×” ×¤×•×¤×•×œ×¨×™×ª
            if (popularTriplets.length > 0) {
                const randomTriplet = popularTriplets[Math.floor(Math.random() * popularTriplets.length)];
                numbers.push(...randomTriplet);
            }
            // ×”×•×¡×£ ××¡×¤×¨ ×—×
            if (hotNumbers.length > 0) {
                const randomHot = hotNumbers[Math.floor(Math.random() * hotNumbers.length)];
                numbers.push(randomHot);
            }
            
            return fillToSize(numbers, targetSize, totalNumbers);
        }

        function createQuartetStrategy(targetSize, totalNumbers) {
            let numbers = [];
            
            // ×¦×•×¨ ×¨×‘×™×¢×™×™×” ××–×•×’×•×ª ×¤×•×¤×•×œ×¨×™×™×
            if (popularPairs.length >= 2) {
                const selectedPairs = getRandomElements(popularPairs, 2);
                selectedPairs.forEach(pair => {
                    numbers.push(...pair);
                });
            }
            
            return fillToSize(numbers, targetSize, totalNumbers);
        }

        function createQuintetStrategy(targetSize, totalNumbers) {
            let numbers = [];
            
            // ×§×— 5 ××¡×¤×¨×™× ×—××™×
            if (hotNumbers.length >= 5) {
                numbers = getRandomElements(hotNumbers, 5);
            }
            
            // ×”×•×¡×£ ××¡×¤×¨ ×—× × ×•×¡×£
            if (hotNumbers.length > 0) {
                const additionalHot = hotNumbers[Math.floor(Math.random() * hotNumbers.length)];
                if (!numbers.includes(additionalHot)) {
                    numbers.push(additionalHot);
                }
            }
            
            return fillToSize(numbers, targetSize, totalNumbers);
        }

        function createHotNumbersOnlyStrategy(targetSize, totalNumbers) {
            if (hotNumbers.length === 0) return [];
            return fillToSize(hotNumbers, targetSize, totalNumbers);
        }

        function generateCombinations() {
            if (lottoData.length === 0) {
                alert('×× × ×˜×¢×Ÿ × ×ª×•× ×™× ××”×§×•×‘×¥ ×ª×—×™×œ×”');
                return;
            }

            const combinationsCount = parseInt(document.getElementById('combinationsCount').value);

            // ×™×¦×™×¨×ª ×¦×™×¨×•×¤×™×
            const combinations = [];
            const strategies = [];

            if (document.getElementById('pairStrategy').checked) {
                strategies.push({ name: '×¦×™×¨×•×¤×™ ×–×•×’×•×ª × ×¤×•×¦×™×', func: createPairStrategy });
            }
            if (document.getElementById('tripletStrategy').checked) {
                strategies.push({ name: '×¦×™×¨×•×¤×™ ×©×œ×©×•×ª × ×¤×•×¦×•×ª', func: createTripletStrategy });
            }
            if (document.getElementById('mixedStrategy').checked) {
                strategies.push({ name: '×¢×¨×‘×•×‘ ×–×•×’ + ×©×œ×©×” + ××¡×¤×¨ ×—×', func: createMixedStrategy });
            }
            if (document.getElementById('quartetStrategy').checked) {
                strategies.push({ name: '×¨×‘×™×¢×™×•×ª + ×–×•×’×•×ª', func: createQuartetStrategy });
            }
            if (document.getElementById('quintetStrategy').checked) {
                strategies.push({ name: '×—××™×©×™×•×ª + ××¡×¤×¨ ×—×', func: createQuintetStrategy });
            }
            if (document.getElementById('hotNumbersOnly').checked) {
                strategies.push({ name: '××¡×¤×¨×™× ×—××™× ×‘×œ×‘×“', func: createHotNumbersOnlyStrategy });
            }

            if (strategies.length === 0) {
                alert('×× × ×‘×—×¨ ×œ×¤×—×•×ª ××¡×˜×¨×˜×’×™×” ××—×ª');
                return;
            }

            // ×™×¦×™×¨×ª ×¦×™×¨×•×¤×™×
            for (let i = 0; i < combinationsCount; i++) {
                const strategy = strategies[i % strategies.length];
                const combination = strategy.func(pickedNumbers, totalNumbers);
                
                if (combination.length > 0) {
                    combinations.push({
                        numbers: combination,
                        strategy: strategy.name
                    });
                }
            }

            // ×”×¦×’×ª ×ª×•×¦××•×ª
            displayResults(combinations);
        }

        function displayResults(combinations) {
            const resultsDiv = document.getElementById('results');
            const combinationsListDiv = document.getElementById('combinationsList');
            
            if (combinations.length === 0) {
                combinationsListDiv.innerHTML = '<div class="error">×œ× × ×™×ª×Ÿ ×”×™×” ×œ×™×¦×•×¨ ×¦×™×¨×•×¤×™× ×¢× ×”× ×ª×•× ×™× ×”× ×•×›×—×™×™×</div>';
                resultsDiv.style.display = 'block';
                return;
            }

            let html = '<div class="success">× ×•×¦×¨×• ' + combinations.length + ' ×¦×™×¨×•×¤×™× ×‘×”×¦×œ×—×” ×¢×œ ×‘×¡×™×¡ ' + lottoData.length + ' ×”×’×¨×œ×•×ª!</div>';
            
            combinations.forEach((combo, index) => {
                html += '<div class="combination">';
                html += '<div class="combination-numbers">';
                html += '<strong>×¦×™×¨×•×£ ' + (index + 1) + ':</strong> ';
                
                combo.numbers.forEach(number => {
                    html += '<span class="number">' + number + '</span>';
                });
                
                html += '</div>';
                html += '<div class="strategy-info">××¡×˜×¨×˜×’×™×”: ' + combo.strategy + '</div>';
                html += '</div>';
            });

            combinationsListDiv.innerHTML = html;
            resultsDiv.style.display = 'block';
            resultsDiv.scrollIntoView({ behavior: 'smooth' });
        }
                // ×”×¤×¢×œ×ª ×”×˜×¢×™× ×” ×›×©×”×“×£ × ×˜×¢×Ÿ
        window.addEventListener('DOMContentLoaded', loadLottoData);
        
    </script>
