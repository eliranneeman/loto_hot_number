<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 爪专驻 转拽</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .generator-section {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border: 2px solid #e0e0e0;
        }

        h2 {
            color: #4a5568;
            margin-bottom: 20px;
            font-size: 1.8em;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            font-size: 1.2em;
            color: #667eea;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #2d3748;
            font-size: 1.1em;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .stats-display {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stats-box {
            background: #f8f9fa;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
        }

        .stats-box h3 {
            margin-top: 0;
            color: #495057;
            font-size: 1.2em;
        }

        .number-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .stat-number {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #e9ecef;
            transition: all 0.3s;
        }

        .checkbox-item:hover {
            background: #e3f2fd;
            border-color: #667eea;
        }

        .checkbox-item input[type="checkbox"] {
            width: auto;
            margin-left: 10px;
            transform: scale(1.2);
        }

        .generate-btn, .load-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: block;
            margin: 30px auto;
            min-width: 200px;
        }

        .load-btn {
            background: linear-gradient(45deg, #28a745, #20c997);
        }

        .generate-btn:hover, .load-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .results {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-top: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border: 2px solid #e0e0e0;
        }

        .combination {
            background: linear-gradient(45deg, #f8f9ff, #fff);
            border: 2px solid #667eea;
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .combination-numbers {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 10px;
        }

        .number {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            min-width: 30px;
            text-align: center;
            display: inline-block;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .strategy-info {
            background: #e8f4fd;
            border: 1px solid #bee5eb;
            border-radius: 8px;
            padding: 10px;
            font-size: 0.9em;
            color: #0c5460;
            text-align: center;
        }

        .error {
            color: #dc3545;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
        }

        .success {
            color: #155724;
            background: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>  爪专驻 转拽</h1>
        
        <!-- 注转 转 -->
        <div class="generator-section">
            <h2> 注转 转 </h2>
            <div class="form-group">
                <label for="githubUrl">拽砖专 拽抓 Excel -GitHub:</label>
                <input type="url" id="githubUrl" value="https://github.com/USERNAME/REPOSITORY/raw/main/lotto.xlsx" placeholder="住 拽砖专 拽抓 lotto.xlsx">
            </div>
            <button class="load-btn" onclick="loadLottoData()"> 注 转 -GitHub</button>
            
            <div id="loadingStatus" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>注 转 拽抓...</p>
            </div>
        </div>

        <!-- 爪转 住住拽转 -->
        <div id="statsSection" class="generator-section" style="display: none;">
            <h2> 住住拽转 转</h2>
            <div id="statsDisplay" class="stats-display"></div>
        </div>

        <!-- 专转 住专转 -->
        <div id="strategiesSection" class="generator-section" style="display: none;">
            <h2> 专转 住专转</h2>
            
            <div class="form-group">
                <label>专 转 住专转 专爪转:</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="pairStrategy" checked>
                        <label for="pairStrategy">爪专驻 转 驻爪</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="tripletStrategy" checked>
                        <label for="tripletStrategy">爪专驻 砖砖转 驻爪转</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="mixedStrategy" checked>
                        <label for="mixedStrategy">注专  + 砖砖 + 住驻专 </label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="quartetStrategy" checked>
                        <label for="quartetStrategy">专注转 + 转</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="quintetStrategy" checked>
                        <label for="quintetStrategy">砖转 + 住驻专 </label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="hotNumbersOnly" checked>
                        <label for="hotNumbersOnly">住驻专  </label>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="combinationsCount"> 爪专驻 爪专:</label>
                <input type="number" id="combinationsCount" value="5" min="1" max="50">
            </div>

            <button class="generate-btn" onclick="generateCombinations()"> 爪专 爪专驻</button>
        </div>

        <div id="results" class="results" style="display: none;">
            <h2> 爪专驻 砖爪专</h2>
            <div id="combinationsList"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        // 转 
        let lottoData = [];
        let hotNumbers = [];
        let popularPairs = [];
        let popularTriplets = [];
        let totalNumbers = 37;
        let pickedNumbers = 6;

        // 注转 转 -GitHub
        async function loadLottoData() {
            const githubUrl = document.getElementById('githubUrl').value;
            const loadingStatus = document.getElementById('loadingStatus');
            const statsSection = document.getElementById('statsSection');
            const strategiesSection = document.getElementById('strategiesSection');
            
            if (!githubUrl) {
                alert('  拽砖专 拽抓 Excel');
                return;
            }

            try {
                loadingStatus.style.display = 'block';
                statsSection.style.display = 'none';
                strategiesSection.style.display = 'none';

                // 注转 拽抓
                const response = await fetch(githubUrl);
                if (!response.ok) {
                    throw new Error(' 转 注 转 拽抓 -GitHub');
                }

                const arrayBuffer = await response.arrayBuffer();
                const workbook = XLSX.read(arrayBuffer, { type: 'array' });
                
                // 拽专转  专砖
                const firstSheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[firstSheetName];
                const data = XLSX.utils.sheet_to_json(worksheet, { header: 1 });

                // 注 转
                processLottoData(data);
                
                // 爪转 住住拽转
                displayStatistics();
                
                loadingStatus.style.display = 'none';
                statsSection.style.display = 'block';
                strategiesSection.style.display = 'block';

            } catch (error) {
                loadingStatus.style.display = 'none';
                alert('砖 注转 转: ' + error.message);
                console.error('Error loading data:', error);
            }
        }

        // 注 转 
        function processLottoData(data) {
            lottoData = [];
            const numberFrequency = {};
            const pairFrequency = {};
            const tripletFrequency = {};

            // : 注转  转专  住驻专 
            for (let i = 1; i < data.length; i++) { // 转 -1  注 转专转
                const row = data[i];
                if (!row || row.length < 2) continue;

                // 抓 住驻专  (注 1 )
                const numbers = [];
                for (let j = 1; j < row.length; j++) {
                    const num = parseInt(row[j]);
                    if (!isNaN(num) && num > 0) {
                        numbers.push(num);
                    }
                }

                if (numbers.length >= 6) {
                    numbers.sort((a, b) => a - b);
                    lottoData.push({
                        date: row[0],
                        numbers: numbers
                    });

                    // 住驻专转 转专转 住驻专
                    numbers.forEach(num => {
                        numberFrequency[num] = (numberFrequency[num] || 0) + 1;
                    });

                    // 住驻专转 转
                    for (let a = 0; a < numbers.length; a++) {
                        for (let b = a + 1; b < numbers.length; b++) {
                            const pair = `${numbers[a]},${numbers[b]}`;
                            pairFrequency[pair] = (pairFrequency[pair] || 0) + 1;
                        }
                    }

                    // 住驻专转 砖砖转
                    for (let a = 0; a < numbers.length; a++) {
                        for (let b = a + 1; b < numbers.length; b++) {
                            for (let c = b + 1; c < numbers.length; c++) {
                                const triplet = `${numbers[a]},${numbers[b]},${numbers[c]}`;
                                tripletFrequency[triplet] = (tripletFrequency[triplet] || 0) + 1;
                            }
                        }
                    }
                }
            }

            // 砖 住驻专  (20% 注)
            const sortedNumbers = Object.entries(numberFrequency)
                .sort(([,a], [,b]) => b - a)
                .slice(0, Math.ceil(Object.keys(numberFrequency).length * 0.2));
            hotNumbers = sortedNumbers.map(([num, freq]) => parseInt(num));

            // 砖 转 驻驻专 (10 注)
            const sortedPairs = Object.entries(pairFrequency)
                .sort(([,a], [,b]) => b - a)
                .slice(0, 10);
            popularPairs = sortedPairs.map(([pair, freq]) => pair.split(',').map(n => parseInt(n)));

            // 砖 砖砖转 驻驻专转 (8 注转)
            const sortedTriplets = Object.entries(tripletFrequency)
                .sort(([,a], [,b]) => b - a)
                .slice(0, 8);
            popularTriplets = sortedTriplets.map(([triplet, freq]) => triplet.split(',').map(n => parseInt(n)));

            // 拽注转 驻专专 住住
            if (lottoData.length > 0) {
                pickedNumbers = lottoData[0].numbers.length;
                totalNumbers = Math.max(...lottoData.flatMap(draw => draw.numbers));
            }
        }

        // 爪转 住住拽转
        function displayStatistics() {
            const statsDisplay = document.getElementById('statsDisplay');
            
            let html = `
                <div class="stats-box">
                    <h3> 转 </h3>
                    <p><strong>住 专转:</strong> ${lottoData.length}</p>
                    <p><strong>住驻专 专:</strong> ${pickedNumbers}</p>
                    <p><strong> 住驻专:</strong> 1-${totalNumbers}</p>
                </div>
                
                <div class="stats-box">
                    <h3> 住驻专 </h3>
                    <div class="number-list">
                        ${hotNumbers.slice(0, 10).map(num => `<span class="stat-number">${num}</span>`).join('')}
                    </div>
                </div>
                
                <div class="stats-box">
                    <h3> 转 驻驻专</h3>
                    <div class="number-list">
                        ${popularPairs.slice(0, 5).map(pair => `<span class="stat-number">${pair[0]},${pair[1]}</span>`).join('')}
                    </div>
                </div>
                
                <div class="stats-box">
                    <h3> 砖砖转 驻驻专转</h3>
                    <div class="number-list">
                        ${popularTriplets.slice(0, 4).map(triplet => `<span class="stat-number">${triplet.join(',')}</span>`).join('')}
                    </div>
                </div>
            `;
            
            statsDisplay.innerHTML = html;
        }

        // 驻拽爪转 注专
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function getRandomElements(array, count) {
            const shuffled = shuffleArray(array);
            return shuffled.slice(0, count);
        }

        function fillToSize(numbers, targetSize, totalNumbers) {
            const result = [...new Set(numbers)]; // 住专 驻转
            
            //  砖 转专  住驻专, 拽 专拽 转 转 专砖转
            if (result.length > targetSize) {
                return getRandomElements(result, targetSize);
            }
            
            //  住专 住驻专, 砖 注 住驻专 专
            while (result.length < targetSize) {
                const randomNum = Math.floor(Math.random() * totalNumbers) + 1;
                if (!result.includes(randomNum)) {
                    result.push(randomNum);
                }
            }
            
            return result.sort((a, b) => a - b);
        }

        // 住专转 爪专转 爪专驻
        function createPairStrategy(targetSize, totalNumbers) {
            if (popularPairs.length === 0) return [];
            
            const selectedPairs = getRandomElements(popularPairs, Math.ceil(targetSize / 2));
            let numbers = [];
            
            selectedPairs.forEach(pair => {
                numbers.push(...pair);
            });
            
            return fillToSize(numbers, targetSize, totalNumbers);
        }

        function createTripletStrategy(targetSize, totalNumbers) {
            if (popularTriplets.length === 0) return [];
            
            const selectedTriplets = getRandomElements(popularTriplets, Math.ceil(targetSize / 3));
            let numbers = [];
            
            selectedTriplets.forEach(triplet => {
                numbers.push(...triplet);
            });
            
            return fillToSize(numbers, targetSize, totalNumbers);
        }

        function createMixedStrategy(targetSize, totalNumbers) {
            let numbers = [];
            
            // 住祝  驻驻专
            if (popularPairs.length > 0) {
                const randomPair = popularPairs[Math.floor(Math.random() * popularPairs.length)];
                numbers.push(...randomPair);
            }
            
            // 住祝 砖砖 驻驻专转
            if (popularTriplets.length > 0) {
                const randomTriplet = popularTriplets[Math.floor(Math.random() * popularTriplets.length)];
                numbers.push(...randomTriplet);
            }
